<button mat-raised-button color="primary" (click)="openCreateDialog()">Create New <mat-icon>add</mat-icon></button>
<div fxLayout="column" fxLayoutGap="16px">
  <h3>Indicator Strings</h3>
  <div fxLayout="row wrap">
    <div *ngFor="let iString of indicatorStrings; let i=index">
      <button mat-stroked-button (click)="openEditDialog(iString, i)">{{iString?.name}}</button>
    </div>
  </div>
</div>
