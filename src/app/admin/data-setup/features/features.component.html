<div class="container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="32px">
  <div class="full-width" fxLayout fxLayoutAlign="space-between center">
    <div class="box-title">Truck Weighing</div>
    <button mat-icon-button color="primary"><mat-icon>info</mat-icon></button>
  </div>
  <div class="content-box" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="32px">
      <mat-checkbox class="example-margin">Enable Inbound/Outbound</mat-checkbox>
      <mat-checkbox class="example-margin">Enable internal weight</mat-checkbox>
      <mat-checkbox class="example-margin">Enable data edit after completion</mat-checkbox>
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Maximum length for textfield</mat-label>
          <input name="cntlTextfieldLength" matInput placeholder="Maximum length for textfield" value="50">
        </mat-form-field>
      </form>
      <div fxLayout fxLayoutAlign="center center" fxLayoutGap="32px">
        <button mat-raised-button color="primary">Reload Sequences</button>
        <button mat-raised-button color="primary">Save & Next</button>
      </div>
  </div>
</div>
