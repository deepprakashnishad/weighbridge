<div class="full-height main-container" fxLayout="column" fxLayoutGap="5px">
  <mat-card>
    <div class="box-title" fxLayout fxLayoutAlign="space-between center">
      <div>WB1</div>
      <div class="icon-container"><img width="15" height="15" src="assets/icons/plug-30.png" /></div>
    </div>
      <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="start start">
          <span [ngClass]="{'curr-weight-red': !isWeightStable, 'curr-weight-green': isWeightStable}">{{currentWeight}}</span>
        </div>
      </mat-card-content>
  </mat-card>

  <mat-card fxFlex class="pending-record-container">
    <div class="box-title" fxLayout fxLayoutAlign="space-between start">
      <div>Pending Records</div>
      <div fxLayout>
        <button mat-icon-button color="primary"><mat-icon>add</mat-icon></button>
        <button mat-icon-button color="primary"><mat-icon>refresh</mat-icon></button>
      </div>
    </div>
    <mat-card-content>
      <div class="pending-record-row" fxLayout fxLayoutAlign="space-between center">
        <div class="bordered" fxFlex="10">Sr.</div>
        <div class="bordered" fxFlex="45">Truck No.</div>
        <div class="bordered" fxFlex="45">In Time</div>
      </div>
      <div class="pending-record-row" fxLayout fxLayoutAlign="space-between center" *ngFor="let record of pendingRecords; let i=index">
        <div class="bordered" fxFlex="10">{{i}}</div>
        <div class="bordered" fxFlex="45">{{record.truckNo}}</div>
        <div class="bordered" fxFlex="45">{{record.inTime}}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
