<div class="container">
	<mat-card>
		<mat-card-title>
			{{title}}
		</mat-card-title>
		<mat-card-content>
			<form>
				<mat-form-field>
					<mat-label>{{fieldText}}</mat-label>
					<input
								 matInput
								 [placeholder]="fieldText"
								 [(ngModel)]="selectedText"
								 name="cntl"
								 (keyup.enter)="addItem()"/>
					<mat-hint>{{hint}}</mat-hint>
				</mat-form-field>
			</form>
			<mat-selection-list #itemList [multiple]="false">
				<mat-list-option *ngFor="let item of items; let i=index;" [value]="item">
					<div fxLayout fxLayoutAlign="space-between center">
						<div>{{item}}</div>
						<div><button mat-icon-button color="error" (click)="removeItem(i)"><mat-icon>clear</mat-icon></button></div>
					</div>
					
				</mat-list-option>
			</mat-selection-list>
		</mat-card-content>
		<mat-card-action fxLayout fxLayouAlign="center center" fxLayoutGap="16px">
			<button mat-raised-button (click)="save()" color="primary">Save</button>
			<button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
		</mat-card-action>
	</mat-card>
	
</div>
