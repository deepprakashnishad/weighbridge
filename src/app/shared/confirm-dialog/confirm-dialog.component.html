<div mat-dialog>	
	<div mat-dialog-title>{{title}}</div>
	<mat-dialog-content>{{message}}</mat-dialog-content>
	<mat-dialog-actions> 
		<button type="button" mat-raised-button color="primary" *ngIf="!hideYesButton"
		    (click)="dialogRef.close(true)">{{yesButtonText}}</button>
		<button type="button" mat-button  *ngIf="!hideNoButton"
		    (click)="dialogRef.close(false)">{{noButtonText}}</button>
	 </mat-dialog-actions>
</div>
